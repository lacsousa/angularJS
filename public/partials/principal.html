<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">
    {{mensagem}}
</p>
<!-- novidade, a row com o campo de busca -->
<div class="row">
    <div class="col-md-12">
    <form>
        <!-- coloca junto os elementos da div--> 
        <div class="input-group">

            <span class="input-group-btn">
                <a href="fotos/new" class="btn btn-primary">Nova foto</a>
            </span>

             <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" 
             ng-model="filtro" ng-model-options="{debounce: 300}">
        </div>
    </form>
    </div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
   <!-- adicionando a classe painel-animado -->
    <meu-painel class="col-md-2 painel-animado" 
        ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
           <!-- <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}"> -->
           <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>

           <a href="/fotos/edit/{{foto._id}}" 
                class="btn btn-primary btn-block">Editar</a>
                
           <meu-botao-perigo nome="Remover" acao="remover(foto)"></meu-botao-perigo>
    </meu-painel>
</div><!-- fim row -->
<meus-titulos></meus-titulos>
